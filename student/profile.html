    <div class="main-content">
        <div>
            <h2>My Profile</h2>
            <p>View and update your personal information</p>
        </div>

        <section class="profile">
            <h3>Personal Details</h3>
            <form>
                <div class="profile-container container">
                    <h1>Profile Photo</h1>
                    <div class="profile-info">
                        <div id="profile-image-container">
                            <img id="profile-image" src="" alt="Profile">
                        </div>
                          <div id="drop-area">
                            <p>Drag & Drop Image Here</p>
                            <p>Or</p>
                            <input type="file" name="profile_image" id="profile-input" accept="image/*" style="display: none;">
                            <button type="button" id="uploadBtn">Select Image</button>
                          </div>                            
                    </div>
                </div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{Student Name}}">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{student@example.com}}" readonly>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" value="{{+234123456789}}">

                <label for="password">Change Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">

                <button type="submit">Update Profile</button>
            </form>
        </section>
    </div>
    <div class="com">
        <a href="#">Join Community <i class="fa fa-telegram"></i></a>
      </div>

          <a href="#" class="fa fa-instagram"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-linkedin"></a>
        </div>
      </footer>
      <script>
        const dropArea = document.getElementById("drop-area");
        const fileInput = document.getElementById("profile-input");
        const uploadBtn = document.getElementById("uploadBtn");
        const profileImg = document.getElementById("profile-image");
        
        uploadBtn.addEventListener("click", ()=> fileInput.click());
        
        fileInput.addEventListener("change", ()=>{
            const file = fileInput.files[0];
            if (file) {
                displayImage(file);
            }
        });
        
        dropArea.addEventListener("dragover", (e)=>{
            e.preventDefault();
            dropArea.classList.add("hover");
        });
        
        dropArea.addEventListener("dragleave", ()=>{
            dropArea.classList.remove("hover");
        });
        
        dropArea.addEventListener("drop", (e)=>{
            e.preventDefault();
            dropArea.classList.remove("hover");
            if (file) {
                displayImage(file);
            }
        });
        
        function displayImage(file) {
            const reader = new FileReader();
            reader.onload = (e)=>{
                profileImg.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        </script>
